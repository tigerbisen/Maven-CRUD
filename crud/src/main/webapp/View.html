<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student List</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
<script src="app.js"></script>
</head>
<body ng-app="addStudent" ng-controller="studentController">
<div align="center">
<table >
  <tr>
     <td>ID</td>
     <td>Name</td>
     <td>Course</td>
  </tr><button ng-click="viewStudent()">Call View</button>
  <tr ng-repeat="student in students">
  <td>{{student.id}}</td>
  <td>{{student.name}}</td>
  <td>{{student.course}}</td>
  <td><button ng-click="deleteEntry(student.id)">Delete</button></td>
  </tr>
</table>
</div>
</body>
</html>
