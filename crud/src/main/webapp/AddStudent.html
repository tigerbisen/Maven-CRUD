<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Student</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
<script  src="app.js"></script>
</head>
<body ng-app=addStudent ng-controller="studentController">
	<div align="center"  >
		<form>
			<input type="text" name="name" placeholder="Enter your name" ng-model="student.name">Enter your name</input><br><br>
			<input type="text" name="course" placeholder="Enter your course" ng-model="student.course">Enter your course</input><br><br> 
			<button ng-click="addStudent()">Submit</button>
		</form>
	</div>
</body>
</html>
